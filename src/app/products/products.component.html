<h2 class="text-center text-primary">Product List</h2>
<div class="container-fluid">
    <button class="btn btn-primary" (click)="getProducts()">Get products</button>
    <div class="mt-3">
        <ul *ngFor="let p of products">
            <li>{{p.name}} - {{p.price}}</li>
        </ul>
        
    </div>
</div>
